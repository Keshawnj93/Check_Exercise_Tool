<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .container {
                width: 98%;
                padding: 0px;
                margin: 2px auto;
            }
            .yellow-border {
                border:1px solid #f6912f;
            }
            .blue-button {
                background-color:#6193cb;
                color: #fff;
                padding: 6px;
                border-radius:2px;
                border:none;
            }
            .centered-text {
                text-align: center;
            }
            #title {
                background-color:goldenrod;
                color: #fff;
                border: none;
            }
            .editor-container {
                width: 98%;
                height: 420px;
                margin: 3px auto;
                
            }
        </style>
        

    </h:head>
    <h:body>
        <div id="title" class="container centered-text">
            CheckExercise: Exercise01_01.Java
        </div>
        <div class="container yellow-border centered-text">
            Choose a chapter: <select><option>Chapter 1</option><option>Chapter 2</option><option>Chapter 3</option></select> Choose an exercise: <select><option>Chapter 1</option><option>Chapter 2</option><option>Chapter 3</option></select>
            <button class="blue-button">
                Set Exercise
            </button>
        </div>
        
            
        <div id="editor" class="editor-container yellow-border">//enter your code here</div>
        
        <div class="container">
            <button class="blue-button">
            Compile/run
            </button>
            <button class="blue-button">
                Automatic Check
            </button>
        </div>
        <script src="ace.js" type="text/javascript" charset="utf-8"></script>
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");
            editor.session.setMode("mode-java.js");
        </script>
    </h:body>
</html>
